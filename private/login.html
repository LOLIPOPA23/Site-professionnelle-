<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Connexion - Espace Priv√©</title>
<style>
body {
margin: 0;
padding: 0;
background: linear-gradient(135deg, #007bff, #6dd5fa);
font-family: Arial, sans-serif;
display: flex;
justify-content: center;
align-items: center;
height: 100vh;
}

.login-box {
background-color: white;
padding: 40px 30px;
border-radius: 12px;
box-shadow: 0 4px 20px rgba(0,0,0,0.2);
text-align: center;
width: 300px;
}

h2 {
margin-bottom: 20px;
color: #333;
}

input[type="password"] {
width: 100%;
padding: 12px;
margin: 10px 0 20px 0;
border: 1px solid #ccc;
border-radius: 6px;
font-size: 16px;
}

button {
background-color: #007bff;
color: white;
border: none;
padding: 12px 20px;
border-radius: 6px;
cursor: pointer;
font-size: 16px;
width: 100%;
}

.error {
color: red;
margin-top: 10px;
}
</style>
</head>
<body>

<div class="login-box">
<h2>üîê Connexion</h2>
<input type="password" id="mdp" placeholder="Mot de passe">
<button onclick="verifier()">Se connecter</button>
<div id="erreur" class="error"></div>
</div>

<script>
function verifier() {
const mdp = document.getElementById("mdp").value;
if (mdp === "cfa2025") {
window.location.href = "index.html";
} else {
document.getElementById("erreur").innerText = "Mot de passe incorrect.";
}
}
</script>

</body>
</html>
